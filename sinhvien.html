<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="sv"></p>
<script>
    let Students = function (msv, hoten, toan, ly, hoa) {
        this.msv = msv
        this.hoten = hoten
        this.toan = toan;
        this.ly = ly;
        this.hoa = hoa;
        this.dtb = (toan + ly + hoa) / 3
        this.show = function () {
            return "Mã sv: " + this.msv + "Họ tên : " + this.hoten + "DTB : " + this.dtb
        }
    }
    let Qlsv = function () {
        this.dssv = [new Students(1, "nam", 6, 8, 9), new Students(2, "phuong", 6, 10, 9), new Students(3, "nam", 8, 8, 8)]
        this.add = function (sv) {
            this.dssv.push(sv)
        }
        this.delete = function (masv) {
            for (let i = 0; i < this.dssv.length; i++) {
                if (this.dssv[i].msv == masv) {
                    this.dssv.splice(i, 1)
                }
            }
        }
        this.show = function () {
            let str = "";
            for (let i = 0; i < this.dssv.length; i++) {
                str += this.dssv[i].show() + "<br>"
            }
            return str
        }
        this.edit = function (msv, sv) {
            for (let i = 0; i < this.dssv.length; i++) {
                if (this.dssv[i].msv == msv) {
                    this.dssv[i] = sv
                }
            }
        }
        this.sort = function () {
            for (let i = 0; i < this.dssv.length-1; i++) {
                for (let j = i+1; j < this.dssv.length; j++) {
                    if (this.dssv[i].dtb < this.dssv[j].dtb){
                        let term = this.dssv[i]
                        this.dssv[i] = this.dssv[j]
                        this.dssv[j] = term
                }
                }
            }
        }
    }
    let qlsv = new Qlsv();
    qlsv.add(new Students(4,"tiệp",9,9,9));
    qlsv.edit(2,new Students(2,"phuong",7,7,7))
    qlsv.sort()
    document.getElementById("sv").innerHTML = qlsv.show()
</script>
</body>
</html>
